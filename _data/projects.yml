- name: Self-Research - Motivations, Peer Support & Learning
  order: 1
  image:
    url: assets/images/codebookdiagram.png
    alt: A diagram giving an overview of the codebook used for the self-researcher study with the main sections 'motivations', 'peer support' and 'learning'
  description: This study at the intersection between citizen science and personal science addresses what are the current barriers and opportunities for enabling self-research processes through open communities of practice. More concretely, via mainly qualitative methodologies we are advancing in a better understanding of peer support dynamics within the community of self-researchers, as well as participants' learnings and motivations. Our main goal is to identify and help replicate valuable knowledge that can contribute to scaling-up this emerging area of participatory science.
