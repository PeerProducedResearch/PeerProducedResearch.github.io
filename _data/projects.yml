- name: Transbiome
  order: 3
  image:
    url: assets/images/icontrans.png
    alt: The icon of the Transbiome project - A magnifying glass in front of the transgender flag
  description: The Transbiome study is a community-driven project aiming at characterizing the microbiota of trans women’s neo-vaginas. Vaginal infections are a common occurrence. Bacterial vaginosis has a prevalence of 29.2% and three out of four cis-women will experience at least one vaginal yeast infection in their life. But while these conditions are well understood for cis-women, they are poorly understood for trans women, to a point that diagnosis, testing and treatment are often unavailable or unsuccessful. This is a direct result of a lack of basic knowledge about the microbial community that colonizes the neo-vagina after its creation. To address this issue, we aim to perform a pilot study that helps to map the microbial diversity found in trans-women’s neovaginas, providing urgently needed basic knowledge about it which can inform future research which can help trans women to get adequate gynecological health care.

- name: Quantified Flu
  order: 4
  image:
    url: assets/images/quantifiedfluicon.png
    alt: The icon of the quantified flu project - The letters Q and F in front of a blue background
  description: Quantified Flu is a community-driven, co-created project that started out of the Open Humans community calls at the start of the COVID-19 pandemic. The goal of the project is to allow individuals to use their physiological data collected from wearables (like heart rate, body temperature and respiratory) and give them a way to visualize it in the context of their symptom reports, allowing them to interpret and reason about it. As such it is a case study of a new, domain-appropriate cultural and technological kit to support personal science that serves a community.
  links:
    -
      title: Website
      type: web
      url: https://www.quantifiedflu.org

- name: COVID Twitter
  order: 5
  image: none
  description: The COVID19 Twitter Annotation project is a collaboration between the Peer-Produced Research Lab and the Interaction Data Lab. It aims to model how tweets about self-reported COVID19 symptoms can help predict upcoming pandemic waves, and more generally the rise and fall of the disease. Unlike typical annotation-driven citizen science project, this project uses a co-creation, open science approach. All the data, analyses and source code are available from the start and in real time, enabling citizens to take part in research projects at all levels, from crowdsourcing to machine learning algorithms.
  links:
    -
      title: Website
      type: web
      url: https://covid-twitter.thecommons.science/

- name: Covid Open Survey
  order: 6
  image:
    url: assets/images/covidopensurvey.png
    alt: The icon of the covid open survey project - two intertwined white rings in front of a black background
  description: The Covid Open Survey is an international collaboration between the CRI, the University of Sydney, the Australian National University, the University of Notre Dame, Open Source Pharma and Open Humans. It’s a daily survey about the impact of the pandemic on mental wellbeing, physical health and other factors. Participants are invited to contribute not only by filling out the survey, but also by contributing their own research questions and survey items, thus taking charge of the research directions as well.
  links:
