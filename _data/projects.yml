- name: User-centered design for Citizen Science
  order: 2
  image:
    url: assets/images/phdhouse.png
    alt: An illustration of the milestones of the PhD project represented as a house. The foundations are in the basement, the development on the first and second floor and the finished platform in the attic
  description: Within the framework of a PhD, this project explores the potential of a peer-production approach in citizen science in a specific use case. The self-research platform Open Humans. The project aims to cover all steps of a user-centered development process, together with a foundation of peer-production theory and practice. In a first step, a dimension model of commons-based peer-production will be developed, which will serve as a reference for the further design. For each dimension, best practices and features of existing peer-production online projects will be collected, in order to discuss their potential benefit for the Open Humans platform. Alongside, the high-level goals, the current workflow, as well as the specific requirements of the Open Humans project and its users will be analysed. Secondly, based on the results of this first step, the platform will be redesigned in a user-centered, iterative approach. This means that potential platform designs will be co-created, evaluated and improved in an iterative manner in close cooperation with the target user group, from sketches to actual implementations.
